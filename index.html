
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ronin: Block Duel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --mc-border-light: #ffffff;
        --mc-border-dark: #373737;
        --mc-bg: #c6c6c6;
      }
      html, body { 
        height: 100%; 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background: #000; 
        image-rendering: pixelated;
        font-family: 'VT323', monospace;
      }
      
      /* Minecraft UI Button Style */
      .mc-button {
        background: #c6c6c6;
        border: 2px solid #000;
        box-shadow: inset -2px -2px #555, inset 2px 2px #fff;
        color: #373737;
        text-shadow: 1px 1px #fff;
      }
      .mc-button:active {
        box-shadow: inset 2px 2px #555, inset -2px -2px #fff;
        padding-top: 2px;
      }

      /* Animations */
      @keyframes mc-jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-120px); } }
      @keyframes particle-fly { 
        0% { transform: translate(0, 0); opacity: 1; }
        100% { transform: translate(var(--tw-x), var(--tw-y)) rotate(360deg); opacity: 0; }
      }
      @keyframes mc-swing {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(-90deg); }
        100% { transform: rotate(0deg); }
      }

      .particle {
        position: absolute;
        width: 8px; height: 8px;
        animation: particle-fly 0.5s ease-out forwards;
      }

      /* Environment */
      .grass-top { background: #5da341; box-shadow: inset 0 -4px #4a8234; }
      .dirt { background: #79553a; background-image: radial-gradient(#63452e 10%, transparent 10%); background-size: 8px 8px; }

      * { -webkit-tap-highlight-color: transparent; }
    </style>
