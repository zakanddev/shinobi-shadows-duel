
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Ronin: Spirit Duel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
      body { font-family: 'Noto Serif JP', serif; touch-action: manipulation; }
      @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes jump-arc { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-160px); } }
      @keyframes spark { 0% { transform: translate(-50%, -50%) scale(0.2); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; } }
      .clash-spark { animation: spark 0.25s cubic-bezier(0, 0, 0.2, 1) forwards; }
      .clip-path-mountains { clip-path: polygon(0% 100%, 15% 40%, 35% 80%, 55% 20%, 75% 70%, 100% 30%, 100% 100%); }
      .clip-path-leaf { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
      .clip-path-blade { clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%); }
      .flash-red { animation: flashRed 0.4s ease-out; }
      @keyframes flashRed { 0% { background: rgba(255,0,0,0.4); } 100% { background: transparent; } }
    </style>
